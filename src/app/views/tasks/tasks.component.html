 <div class="card">
      <div class="card-header card-header-warning">
        <h4 class="card-title">Список задач Алекса</h4>
<!--        <p class="card-category">New employees on 15th September, 2016</p>-->
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
          <th>ID</th>
          <th>Название</th>
          <th>Категория</th>
          <th>Приоритет</th>
          <th>Статус</th>
          <th>Дата</th>
          </thead>
          <tbody>
          <tr *ngFor="let t of tasks; let i = index">
            <td>{{i+1}}</td>
            <td>{{t.title}}</td>
            <td>{{t.category? t.category.title : ''}}</td>
            <td>{{t.priority.title}}</td>
            <td>{{t.completed}}</td>
            <td>{{t.date? (t.date | date : 'medium'):'Нет Даты'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
